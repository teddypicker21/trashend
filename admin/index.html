<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trashend CMS</title>

    <!-- Netlify Identity για login -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script>window.CMS_MANUAL_INIT = true;</script>
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js"></script>

    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      #boot{padding:24px}
      .error{color:#b00020}
    </style>
  </head>
  <body>
    <div id="boot">Φορτώνει το CMS…</div>

    <script>
      function showError(msg){
        const el=document.getElementById('boot'); el.className='error'; el.textContent=msg;
      }
      window.addEventListener('DOMContentLoaded', () => {
        try{
          if(!window.CMS){ showError('Απέτυχε να φορτώσει το Decap CMS. Κάνε hard refresh.'); return; }

          CMS.init({
            config: {
              backend: { name:'git-gateway', branch:'main' },
              media_folder: 'assets/uploads',
              public_folder: '/assets/uploads',
              locale: 'el',
              collections: [
                // ΑΠΛΑ HTML POSTS στο /blog/ (ΧΩΡΙΣ format/frontmatter)
                {
                  name: 'posts',
                  label: 'Άρθρα (HTML)',
                  folder: 'blog',
                  create: true,
                  slug: '{{slug}}',
                  extension: 'html',
                  editor: { preview: false },
                  fields: [
                    { label:'Περιεχόμενο (HTML)', name:'body', widget:'text', hint:'Γράψε πλήρες HTML: <article>…</article>' }
                  ]
                },
                // Η σελίδα λίστας του blog
                {
                  name: 'pages',
                  label: 'Σελίδες',
                  files: [
                    {
                      name: 'blogindex',
                      label: 'Blog index',
                      file: 'blog/index.html',
                      editor: { preview: false },
                      fields: [
                        { label:'Περιεχόμενο (HTML)', name:'body', widget:'text',
                          default:'<h1>Blog</h1>\\n<ul>\\n  <li><a href=\"/blog/first-post.html\">Πρώτο άρθρο</a></li>\\n</ul>' }
                      ]
                    }
                  ]
                }
              ]
            }
          });

          const boot=document.getElementById('boot'); if(boot) boot.remove();
        }catch(e){ console.error(e); showError('Σφάλμα CMS: '+(e?.message||e)); }
      });
    </script>
  </body>
</html>
